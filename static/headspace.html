<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headspace - Cosmic Diary</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/cosmos-view.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/headspace.css">

    <style>
        /* Headspace-specific overrides */
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #cosmos-view {
            flex: 1;
            position: relative;
            display: block !important;
        }

        #cosmos-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .headspace-topbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 50;
            backdrop-filter: blur(10px);
        }

        .headspace-branding {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .headspace-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }

        .headspace-subtitle {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .headspace-new-thought-btn {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(240, 46, 170, 0.9) 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .headspace-new-thought-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .headspace-new-thought-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Cosmos View (Full Screen) -->
            <div id="cosmos-view">
                <canvas id="cosmos-canvas"></canvas>

                <!-- Top Bar -->
                <div class="headspace-topbar">
                    <div class="headspace-branding">
                        <span class="headspace-title">ðŸŒŒ Headspace</span>
                        <span class="headspace-subtitle">Cosmic Diary</span>
                    </div>
                    <div style="flex: 1;"></div>
                    <button class="headspace-new-thought-btn" onclick="window.appFunctions.showAddModal()">
                        âœ¦ New Thought
                    </button>
                    <span style="color: #aaa; font-size: 12px; margin-left: 15px;" id="status-text">Summoning cosmosâ€¦</span>
                </div>

                <!-- Cosmos Info Panel -->
                <div id="cosmos-info">
                    <div class="cosmos-info-title">Thought Fragment</div>
                    <div class="cosmos-info-id" id="cosmos-info-id">chunk_id</div>
                    <div class="cosmos-info-meta" id="cosmos-info-meta">Type: thought</div>
                    <div class="cosmos-info-text" id="cosmos-info-text">Hover over a crystallized thought to reveal its essenceâ€¦</div>
                    <button class="cosmos-attach-btn" id="cosmos-attach-btn">+ Attach Reference</button>
                </div>

                <!-- Hidden Controls -->
                <div style="display: none;">
                    <input type="checkbox" id="show-connections" checked>
                    <input type="checkbox" id="show-nebulae" checked>
                    <input type="checkbox" id="enable-gravity">
                    <input type="range" id="animation-speed" min="0" max="2" step="0.1" value="1">
                </div>

                <!-- Chunk Tooltip -->
                <div class="chunk-tooltip" id="chunk-tooltip"></div>
            </div>
        </div>
    </div>

    <!-- Add Thought Modal -->
    <div class="modal" id="add-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Crystallize a New Thought</div>
                <div class="modal-subtitle">Write a fragment of consciousness and watch it orbit in your inner cosmos.</div>
            </div>

            <div class="modal-input">
                <input type="text" placeholder="Thought Title (optional)" id="doc-title-input">
            </div>
            <div class="modal-input">
                <textarea placeholder="Let your consciousness breathe hereâ€¦" id="doc-content-input" rows="10" required></textarea>
            </div>
            <div class="modal-input">
                <input type="text" placeholder="Signature (optional)" id="doc-signature-input" style="font-size: 12px; color: #999;">
            </div>

            <!-- Hidden inputs for compatibility with modal-manager.js -->
            <select id="doc-type-select" style="display: none;">
                <option value="text">Text</option>
            </select>
            <input type="file" id="file-upload-input" style="display: none;">
            <div id="parent-node-container" style="display: none;"></div>

            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="window.appFunctions.hideAddModal()">Dismiss</button>
                <button class="modal-btn primary" onclick="window.appFunctions.addDocument()">Launch Into Orbit</button>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Procedural Geometry Generator -->
    <script src="js/procedural-geometry.js"></script>
    <script src="js/home-planet.js"></script>

    <!-- Texture Generator -->
    <script src="js/texture-generator.js"></script>

    <!-- LOD Manager -->
    <script src="js/lod-manager.js"></script>

    <!-- Geometry Cache -->
    <script src="js/geometry-cache.js"></script>

    <!-- Enrichment Streaming -->
    <script src="js/enrichment-stream.js"></script>

    <!-- Application -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
